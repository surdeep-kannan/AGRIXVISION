<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Image Tester</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        img { border: 1px solid #ccc; margin-top: 20px; max-width: 100%; }
    </style>
</head>
<body>
    <h1>Test Your API Output</h1>
    <p>1. Run your PowerShell command to get the Base64 string.</p>
    <p>2. Copy the entire string (starting with "data:image/png;base64,...").</p>
    <p>3. Paste it into the text box below and click "Show Image".</p>

    <textarea id="base64string" placeholder="Paste the long data string here..."></textarea>
    <button onclick="showImage()">Show Image</button>

    <hr>
    <h2>Result:</h2>
    <img id="resultImage" src="" alt="API Image will appear here">

    <script>
        function showImage() {
            const textArea = document.getElementById('base64string');
            const image = document.getElementById('resultImage');
            image.src = textArea.value;
        }
    </script>
</body>
</html>
